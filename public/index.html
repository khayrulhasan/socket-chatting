<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        form { padding: 20px; position:fixed; bottom: 0; width: 100%; padding-right: 50px;}
        #messages {list-style: none; margin: 0; padding: 0; width: 100%;}
        #messages li { padding: 5px 10px;}
        #messages li:nth-child(odd) {background: #eee;}
    </style>

</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <ul id="messages"></ul>
        </div>
        <div class="row">
            <form action="">
                <div class="input-group">
                    <input type="text" class="form-control" id="m" aria-label="Example select with button addon"/>
                    <button class="btn btn-outline-secondary" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js" integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const socket = io('/developer');
       
        $('form').submit(()=>{
            socket.emit('message', $('#m').val());
            $('#m').val('');
            return false;
        });

        socket.on('connect', ()=>{
            socket.emit('message', 'user connected');
        });

        socket.on('message', (msg)=>{
            $('#messages').append($('<li>').text(msg));
        });
    </script>
</body>
</html>
